<body class="login-wrapper">
  <!-- =========Header Section========= -->
  <header class="navbar-light bg-white login-header">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg ">
        <a class="navbar-brand" href="index.html">
          <img src="assets/images/logo/Fantum-long.png" class="img-fluid" alt="" loading="lazy">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto">
            <li class="nav-item mr-4">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item mr-4">
              <a class="nav-link" href="#">Opportunity</a>
            </li>
            <li class="nav-item mr-4">
              <a class="nav-link" href="#">Getting Started</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="#">FAQ</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <a href="sign-up.html"><button class="bttn bttn-outline   my-2 my-sm-0" type="button">Sign Up</button></a>
          </form>
        </div>
      </nav>
    </div>
  </header>
  <!--=========./Header Section=========  -->

  <!--=========Login body Section=========  -->
  <section class="login-sec">
    <div class="container-fluid">
      <div class="login-main">
        <div class="card">
          <div class="card-body">
            <div class="row align-items-center ">
              <div class="col-md-6 login-left text-center">
                <img src="assets/images/login/Box_Deliveries.png" class="img-fluid" alt="login-img">
                <p class="text-center">We'll never share your email & other Information <br>
                  with anyone else.</p>
              </div>

              <div class="col-md-6 justify-content-center">
                <h2>Welcome Back!</h2>
                <p>Please login your account</p>
                <form class="col-md-8 col-12 m-auto p-auto">
                  <div class="form-group login-form ">
                    <label for="exampleInputEmail1">Email address</label>
                    <div class="input-box form-icon">
                      <i class="fas fa-user"></i>
                      <input type="email" placeholder="Enter Your Email" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                    </div>
                  </div>
                  <div class="form-group login-form">
                    <label for="exampleInputPassword1">Password</label>
                    <div class="input-box form-icon">
                      <i class="fas fa-lock"></i>
                      <input type="password" id="password" placeholder="Enter Your Password">
                      <span id="togglePassword">
                        <i class="fas fa-eye field-icon"></i>
                      </span>
                    </div>
                  </div>
                  <div class="validation-img mt-4 ">
                    <img src="assets/images/login/robot-varify.png" class="img-fluid" width="250" alt="">
                  </div>
                  <div class="row align-items-center">
                    <div class="col-md-6  text-center text-md-left">
                      <button type="submit" class="mt-3 btnOne ">Sign In</button>
                    </div>
                    <div class="col-md-6  text-md-right text-center forgot-pass">
                      <div class=" mt-3">
                        <a href="#">Forgot Password?</a>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--=========./Login body Section=========  -->

  <!--========= Footer Section=========  -->
  <footer class="login-footer">
