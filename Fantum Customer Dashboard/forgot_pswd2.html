    <!--=========forgot pswd body Section=========  -->
    <section class="login-sec">
        <div class="container-fluid">
            <div class="forgot_pswd">
                <div class="card">
                    <div class="card-body">
                        <div class="row align-items-center ">
                            <div class="col-md-6 login-left text-center">
                                <img src="assets/images/login/Box_Deliveries.png" class="img-fluid" alt="login-img">
                                <p class="text-center">We'll never share your email & other Information <br> with anyone else.
                                </p>
                            </div>

                            <div class="col-md-6 justify-content-center">
                                <h2><b>Reset Password</b></h2>
                                <p>Enter new password do you want to set to your profile.</p>
                                <form class="col-md-8 col-12 m-0 p-0">
                                    <div class="form-group login-form ">
                                        <label for="exampleInputEmail1">New Password</label>
                                        <div class="input-box form-icon">
                                            <i class="fas fa-lock"></i>
                                            <input type="password" placeholder="Please enter your password" id="exampleInputPassword" aria-describedby="PasswordHelp">
                                            <span id="togglePassword" onclick="showPass('exampleInputPassword','eyeClosed')">
                                                <i id="eyeClosed" class="fas fa-eye field-icon"></i>
                                            </span>
                                        </div>
                                        <label for="exampleInputEmail1" class='mt-3'> Confirm Password</label>
                                        <div class="input-box form-icon">
                                            <i class="fas fa-lock"></i>
                                            <input type="password2" placeholder="Please enter your confirm password" id="exampleInputConfirmPassword" aria-describedby="ConfirmPasswordHelp">
                                            <span id="togglePassword" onclick="showPass('exampleInputConfirmPassword','eyeClosed2')">
                                                <i id="eyeClosed2" class="fas fa-eye field-icon"></i>
                                            </span>
                                        </div>
                                        <div class="row align-items-center">
                                            <div class="col-md-12  text-center ">
                                                <button type="submit" class="mt-3 btnOne ">Reset Password</button>
                                            </div>
                                        </div>
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
