        .disp-none {

    <style>
        .custom-select {
            padding: 0;
            padding-right: 20px;
            position: relative;
            border: 0;
            height: 24px;
        }
        
        .custom-select select {
            display: none;
        }
        
        .select-selected {
            background-color: #fff;
        }
        
        .select-selected:after {
            position: absolute;
            content: "";
            top: 14px;
            right: 10px;
            width: 0;
            height: 0;
            border: 6px solid transparent;
            border-color: #fff transparent transparent transparent;
        }
        
        .select-selected.select-arrow-active:after {
            color: #000;
            top: 7px;
        }
        
        .select-items div,
        .select-selected {
            border-radius: 50px;
            color: #000;
            padding: 2px 16px;
            cursor: pointer;
            user-select: none;
        }
        
        .select-items div {
            height: 35px;
            margin: 10px;
            padding-top: 8px;
        }
        
        .select-items {
            position: absolute;
            background-color: #fff;
            border-radius: 20px;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 99;
            width: 112%;
            margin-left: -30px;
            margin-top: 10px;
        }
        
        .select-hide {
            display: none;
        }
        
        .select-items div:hover {
            background-color: var(--primary-color);
            border-radius: 10px;
        }
        /* .select-items div:hover,
        .same-as-selected {} */
    </style>

    <script>
        $(document).on('click', '#upload-aphoto', function() {
            document.getElementById('selectedFile').click();
        });

        $('#selectedFile').change(function() {
            if (this.files[0] == undefined)
                return;
            $('#imageModalContainer').modal('show');
            let reader = new FileReader();
            reader.addEventListener("load", function() {
                window.src = reader.result;
                $('#selectedFile').val('');
            }, false);
            if (this.files[0]) {
                reader.readAsDataURL(this.files[0]);
            }
        });

        let croppi;
        $('#imageModalContainer').on('shown.bs.modal', function() {
            let width = document.getElementById('crop-image-container').offsetWidth - 20;
            $('#crop-image-container').height((width - 80) + 'px');
            croppi = $('#crop-image-container').croppie({
                viewport: {
                    width: width,
                    height: width
                },
            });
            $('.modal-body1').height(document.getElementById('crop-image-container').offsetHeight + 50 + 'px');
            croppi.croppie('bind', {
                url: window.src,
            }).then(function() {
                croppi.croppie('setZoom', 0);
            });
        });
        $('#imageModalContainer').on('hidden.bs.modal', function() {
            croppi.croppie('destroy');
        });

        $(document).on('click', '.save-modal', function(ev) {
            croppi.croppie('result', {
                type: 'base64',
                format: 'jpeg',
                size: 'original'
            }).then(function(resp) {
                $('#confirm-img').attr('src', resp);
                $('.modal').modal('hide');
            });
        });
    </script>
    <script>
        var x, i, j, l, ll, selElmnt, a, b, c;
        /*look for any elements with the class "custom-select":*/
        x = document.getElementsByClassName("custom-select");
        l = x.length;
        for (i = 0; i < l; i++) {
            selElmnt = x[i].getElementsByTagName("select")[0];
            ll = selElmnt.length;
            /*for each element, create a new DIV that will act as the selected item:*/
            a = document.createElement("DIV");
            a.setAttribute("class", "select-selected");
            a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
            x[i].appendChild(a);
            /*for each element, create a new DIV that will contain the option list:*/
            b = document.createElement("DIV");
            b.setAttribute("class", "select-items select-hide");
            for (j = 1; j < ll; j++) {
                /*for each option in the original select element,
                create a new DIV that will act as an option item:*/
                c = document.createElement("DIV");
                c.innerHTML = selElmnt.options[j].innerHTML;
                c.addEventListener("click", function(e) {
                    /*when an item is clicked, update the original select box,
                    and the selected item:*/
                    var y, i, k, s, h, sl, yl;
                    s = this.parentNode.parentNode.getElementsByTagName("select")[0];
                    sl = s.length;
                    h = this.parentNode.previousSibling;
                    for (i = 0; i < sl; i++) {
                        if (s.options[i].innerHTML == this.innerHTML) {
                            s.selectedIndex = i;
                            h.innerHTML = this.innerHTML;
                            y = this.parentNode.getElementsByClassName("same-as-selected");
                            yl = y.length;
                            for (k = 0; k < yl; k++) {
                                y[k].removeAttribute("class");
                            }
                            this.setAttribute("class", "same-as-selected");
                            break;
                        }
                    }
                    h.click();
                });
                b.appendChild(c);
            }
            x[i].appendChild(b);
            a.addEventListener("click", function(e) {
                /*when the select box is clicked, close any other select boxes,
                and open/close the current select box:*/
                e.stopPropagation();
                closeAllSelect(this);
                this.nextSibling.classList.toggle("select-hide");
                this.classList.toggle("select-arrow-active");
            });
        }

        function closeAllSelect(elmnt) {
            /*a function that will close all select boxes in the document,
            except the current select box:*/
            var x, y, i, xl, yl, arrNo = [];
            x = document.getElementsByClassName("select-items");
            y = document.getElementsByClassName("select-selected");
            xl = x.length;
            yl = y.length;
            for (i = 0; i < yl; i++) {
                if (elmnt == y[i]) {
                    arrNo.push(i)
                } else {
                    y[i].classList.remove("select-arrow-active");
                }
            }
            for (i = 0; i < xl; i++) {
                if (arrNo.indexOf(i)) {
                    x[i].classList.add("select-hide");
                }
            }
        }
        /*if the user clicks anywhere outside the select box,
        then close all select boxes:*/
        document.addEventListener("click", closeAllSelect);
    </script>
